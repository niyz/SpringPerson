<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
    <p>First name: <input type="text" th:field="*{name}" /></p>
    <p>Last name: <input type="text" th:field="*{lastName}" /></p>
    <p>PersonID: <input type="text" th:field="*{personID}" /></p>
    <p>Phone: <input type="text" th:field="*{phoneIDList}" /></p>
    <!-- TO BE CONTINUED -->
    <p>Mail: <input type="text" th:field="*{emailList}" /></p>
    <p>Address, use commas.: <input type="text" th:field="*{address}" /></p>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<script>console.log(TJA)</script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
